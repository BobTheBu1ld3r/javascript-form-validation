<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript Form Validation</title>
  </head>
  <body>
    <div class="form-container">
      <h5>Create an account with us</h5>
      <form action="#">
        <div>
          <label for="first-name" class="subtitle-1">First Name*</label>
          <input
            class="error"
            type="text"
            id="first-name"
            name="first-name"
            required
            minlength="2"
          />
          <div class="icon-display"></div>
          <div class="error-text body-1">Last Name field required</div>
        </div>
      </form>
    </div>
  </body>
</html>
