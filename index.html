<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript Form Validation</title>
  </head>
  <body>
    <div class="form-container">
      <h5>Create an account with us</h5>
      <form action="#">
        <div>
          <label for="first-name" class="subtitle-1">First Name*</label>
          <input
            class=""
            type="text"
            id="first-name"
            name="first-name"
            required
            minlength="2"
          />
          <div class="icon-display"></div>
          <div class="error-text body-1">placeholder</div>
        </div>
        <div>
          <label for="middle-name" class="subtitle-1">Middle Name</label>
          <input
            class=""
            type="text"
            id="middle-name"
            name="middle-name"
            minlength="2"
          />
          <div class="icon-display"></div>
          <div class="error-text body-1">placeholder</div>
        </div>
        <div>
          <label for="last-name" class="subtitle-1">Last Name*</label>
          <input
            class=""
            type="text"
            id="last-name"
            name="last-name"
            required
            minlength="2"
          />
          <div class="icon-display"></div>
          <div class="error-text body-1">placeholder</div>
        </div>
        <h6>Password</h6>
        <div class="subtitle-1 password-constraint">The password must:</div>
        <div class="body-1 password-constraint valid char-constraint">
          Be at least 12 characters long
        </div>
        <div class="body-1 password-constraint lowercase-constraint">
          Include at least one lowercase letter
        </div>
        <div class="body-1 password-constraint uppercase-constraint">
          Include at least one uppercase letter
        </div>
        <div class="body-1 password-constraint number-constraint">
          Include at least one number
        </div>
        <div>
          <label for="password" class="subtitle-1">Password*</label>
          <input
            class=""
            type="text"
            id="password"
            name="password"
            required
            minlength="12"
          />
          <div class="icon-display"></div>
          <div class="error-text body-1">placeholder</div>
        </div>
        <div>
          <label for="password-confirm" class="subtitle-1"
            >Confirm Password*</label
          >
          <input
            class=""
            type="text"
            id="password-confirm"
            name="password-confirm"
            required
          />
          <div class="icon-display"></div>
          <div class="error-text body-1">placeholder</div>
        </div>
        <button class="button-1 button" type="submit">sign up</button>
      </form>
    </div>
  </body>
</html>
